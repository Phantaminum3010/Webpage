<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Projects</title>
  <style>
    /* Reset some default styles in browsers */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Apply a background color to the body and set text color */
    body {
      background-color: #e9ecef;
      font-family: 'Arial', sans-serif;
      color: #495057;
      line-height: 1.6;
      padding-top: 70px; /* Adjusted space for fixed nav */
    }
    /* Center the content and apply a max-width */
    .container {
      width: 80%;
      margin: auto;
    }
    /* Style the navigation bar */
    nav {
      background: #6c757d;
      color: #ffffff;
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    nav ul {
      list-style-type: none;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.4s ease-in;
    }
    nav ul li a:hover {
      color: #ffc107;
    }
    /* Style the sections */
    section {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px #ccc;
    }
    /* Style the headings */
    h1, h2 {
      color: #212529;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1em;
    }
    /* Style the image */
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <nav>
    <ul>
      <li><a href="page1.html">Page 1</a></li>
      <li><a href="page2.html">Page 2</a></li>
      <li><a href="page3.html">Page 3</a></li>
      <li><a href="page4.html">Page 4</a></li>
    </ul>
  </nav>
  <h1>Welcome to Future Projects</h1>
  <section>
    <h2>Project 1</h2>
    <p>Description of Project 1.</p>
  </section>
  <section>
    <h2>Project 2</h2>
    <p>Description of Project 2.</p>
  </section>
  <section>
    <h2>Project 3</h2>
    <p>Description of Project 3.</p>
  </section>
  <img src="project_image.jpg" alt="Project Image" />
</div>
</body>
</html>
